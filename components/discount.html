<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <section class="discount-section " role="region" aria-label="Newsletter zniżkowy">
    <div class="container">
        <div class="row">
            <div class="discount-box comon-margin-sm">
                <div class="discount-text">
                    <h4 class="discount-main-p">Chcesz otrzymać 5% zniżki na swoje zakupy?</h4>
                    <p class="discount-lower-p">Zapisz się do naszego Newslettera i dowiedz się jako pierwszy o nowościach, </p>
                    <p class="discount-lower-p">promocjach i ofertach specjalnych! </p>
                </div>
                <div class="discount-bar-box">
                    <div class="discount-box-2">
                        <p class="error-text" role="alert" aria-live="assertive">
                            <i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i> 
                            Proszę podać prawidłowy adres e-mail!
                        </p>
                        <div class="discount-bar">
                            <label for="newsletter-email" class="visually-hidden">Twój adres e-mail</label>
                            <input type="email" id="newsletter-email" placeholder="Twój adres e-mail" aria-required="true" aria-invalid="false">
                            <button type="submit" aria-label="Wyślij adres e-mail do newslettera">
                                <i class="fa-solid fa-location-arrow" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="accept" class="form-check-input" aria-required="true">
                            <label for="accept" class="form-check-label">
                                Akceptuję regulamin i politykę prywatności
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
